<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            color: #fff;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #e5533d;
        }
        p {
            font-size: 1.5rem;
        }
        #locationInput {
            width: 80%;
            height: 100px;
            font-size: 1rem;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to Clicker Game</h1>
    <button onclick="startGame()">Start Game</button>
    <p id="location"></p>
    <textarea id="locationInput" readonly></textarea>

    <script>
        const ws = new WebSocket('ws://localhost:8766');

        ws.onmessage = function(event) {
            const locationData = JSON.parse(event.data);
            const lat = locationData.latitude;
            const lon = locationData.longitude;
            document.getElementById('location').textContent = `Latitude: ${lat}, Longitude: ${lon}`;
            document.getElementById('locationInput').value = `Latitude: ${lat}, Longitude: ${lon}`;
        };

        function startGame() {
            const lat = document.getElementById('locationInput').value.split(':')[1].split(',')[0].trim();
            const lon = document.getElementById('locationInput').value.split(':')[2].trim();
            if (lat && lon) {
                location.href = `game.html?lat=${lat}&lon=${lon}`;
            } else {
                alert('Please get your location first.');
            }
        }
    </script>
</body>
</html>
