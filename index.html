<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        img {
            width: 200px;
            height: 200px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click the Image!</h1>
    <img id="clickableImage" src="https://via.placeholder.com/200" alt="Clickable Image">
    <p>Clicks: <span id="clickCount">0</span></p>

    <script>
        let clickCount = 0;
        document.getElementById('clickableImage').addEventListener('click', () => {
            clickCount += 1;
            document.getElementById('clickCount').textContent = clickCount;
        });
    </script>
</body>
</html>
