<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportMate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SportMate</h1>
        <p>Find your sport buddy!</p>
    </header>
    
    <main>
        <section id="profile">
            <img src="profile.jpg" alt="Profile Picture" id="profile-pic">
            <h2 id="profile-name">User Name</h2>
            <p id="profile-bio">This is a short bio about the user.</p>
            <div id="actions">
                <button id="dislike-btn">Dislike</button>
                <button id="like-btn">Like</button>
            </div>
        </section>
        
        <section id="new-profile-form">
            <h2>Create a New Profile</h2>
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" required></textarea>
                
                <label for="picture">Profile Picture URL:</label>
                <input type="url" id="picture" name="picture" required>
                
                <button type="submit">Create Profile</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 SportMate</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
